<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хит-магазин</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Хит-магазин</h1>
    <div class="form">
        <input id="title" placeholder="Название">
        <input id="price" placeholder="Цена" type="номер">
        <input id="description" placeholder="Описание">
        <input id="add-product" placeholder="Категория">
        <button>Добавить продукт</button>
    </div>
    <div id="products"></div>
    <button id="load-more">Загрузить ещё</button>
    <script src="./app.js"></script>
</body>
</html>
